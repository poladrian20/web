<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="img.png">
    <link rel="stylesheet" href="restaurant.css">
    <script defer src="restaurant.js"></script>
</head>
<body>

    <!-- Main Content -->
    <div class="dashboard">
        <h2>Select Restaurant</h2>
        <div class="restaurant-container">
            <div class="restaurant-card">
                <img src="jollibee.png" alt="Jollibee">
                <div class="info">
                    <h3>Jollibee</h3>
                    <p><strong>Fastfood</strong></p>
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <div class="restaurant-card">
                <img src="greenwich.png" alt="Greenwich">
                <div class="info">
                    <h3>Greenwich</h3>
                    <p><strong>Fastfood</strong></p>
                    <button class="select-btn">Select</button>
                </div>
            </div>

            <div class="restaurant-card">
                <img src="Mang_inasal.png" alt="Mang Inasal">
                <div class="info">
                    <h3>Mang Inasal</h3>
                    <p><strong>Fastfood</strong></p>
                    <button class="select-btn">Select</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
