<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Users</title>
    <link rel="icon" type="image/x-icon" href="img/img.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap">
    <link rel="stylesheet" href="css/users.css">
    <script defer src="js/users.js"></script>
</head>
<body>
      
        

<!--sidebar-->
<div id="mySidebar" class="sidebar">
    <button class="closebtn" onclick="closeNav()">×</button>
    <h1>HungryMe.</h1>

    <a href="dashboard.html">
        <span class="material-symbols-outlined">grid_view</span> Dashboard
    </a>    

    <a href="TRANSACTION HISTORY.html">
        <span class="material-symbols-outlined">receipt</span> Transaction History
    </a>
    
    <a href="login.html" class="logout"><span class="material-symbols-outlined"> logout</span>Logout
    </a>
</div>
        

<div class="topbar">
    <div class="topbar-left">
        <button class="openbtn" onclick="openNav()">☰</button>
    </div>
    <div class="profile-actions">
        <span class="material-symbols-outlined" id="profile-icon">person</span>
        <span class="notification-bell"><span class="material-symbols-outlined">
            notifications
            </span>
        <div class="profile-dropdown" id="profile-dropdown">
            <a href="login.html" id="logout-btn"><span class="material-symbols-outlined">logout</span>Logout</a>
        </div>
    </div>       
</div>

    
    

    <section class="dashboard">     
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>shopowner@email.com</td>
                        <td>owner123</td>
                        <td class="actions">
                            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00B074" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"></path>
                            </svg>

                            <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#E66767" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 6h18"></path>
                                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <path d="M10 11v6"></path>
                                <path d="M14 11v6"></path>
                                <path d="M5 6l1 14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-14"></path>
                            </svg>
                        </td>                          
                    </tr>
                </tbody>
            </table>
    </section>
</body>
</html>
