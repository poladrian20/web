<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/png" href="img.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forget password.css">
    <script defer src="forget password.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <h1>Welcome to HungryMe</h1>
            <img src="img.png"  class="logo" width="347">
        </div>

        <div class="right-panel">
            <h2>FORGOT PASSWORD</h2>
            <form id="form" action="/">

                <div class="input-control">
                    <span class="icon"><i class="fa-regular fa-user"></i></span> <!-- Updated icon for username -->
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter your username">
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <span class="icon"><i class="fa-regular fa-envelope"></i></span> <!-- Updated icon for email -->
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter your email">
                    <div class="error"></div>
                </div>

                <div class="input-control">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <label for="password">New Password</label>
                    <input id="password" type="password" placeholder="Enter your password">
                    <div class="error"></div>
                    <span id="toggle-password" class="eye-icon" style="cursor: pointer;"><i class="fa-regular fa-eye-slash"></i></span>
                </div>

                <div class="input-control">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" placeholder="Enter your password">
                    <div class="error"></div>
                    <span id="toggle-password2" class="eye-icon" style="cursor: pointer;">
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                
            
                
                <button type="submit">Reset Your Password</button>

            </form>
        </div>
    </div>
</body>
</html>
