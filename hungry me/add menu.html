<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="icon" type="image/png" href="img/img.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/add menu.css">
    <script defer src="js/add menu.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-left">
            <h1>HungryMe.</h1>
        </div>
        <div class="topbar-nav">
            <a href="recent_orders.html">
                <span class="material-symbols-outlined">list_alt</span> Orders
            </a>
            <a href="login.html" class="logout">
                <span class="material-symbols-outlined">logout</span> Logout
            </a>
        </div>
        <div class="profile-actions">
            <span class="material-symbols-outlined" id="profile-icon">person</span>
            <a href="#" class="notification-bell">
                <span class="material-symbols-outlined">notifications</span>
                <span class="notification-count"></span>
            </a>
            <div class="profile-dropdown" id="profile-dropdown">
                <a href="login.html" id="logout-btn">
                    <span class="material-symbols-outlined">logout</span> Logout
                </a>
            </div>
        </div>       
    </div>

    <div class="form-container">
        <div class="form-header">
            <h3>ADD MENU</h3>
            <p>Add a new dish to your menu with ease</p>
        </div>
        <form id="add-menu-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="dish-name">Dish Name</label>
                    <input type="text" id="dish-name" placeholder="Enter Dish" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="menu">Menu</option>
                        <option value="snacks">Snacks</option>
                        <option value="drinks">Drinks</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-with-icon">
                        <span class="currency-symbol">â‚±</span>
                        <input type="number" id="price" placeholder="Enter Price" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="image" accept="image/*">
                        <span class="file-upload-text">Choose an image</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>

    <script>
        // Profile dropdown toggle
        document.getElementById('profile-icon').addEventListener('click', function() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const profileDropdown = document.getElementById('profile-dropdown');
            const profileIcon = document.getElementById('profile-icon');

            if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
