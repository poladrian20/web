<html lang="en">
<head>

     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

 </head>
 <body>
    <div class="topbar">
        <div class="topbar-left">
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>
        <div class="profile-actions">
            <span class="material-symbols-outlined" id="profile-icon">person</span>
            <span class="notification-bell"><i class="fas fa-bell"></i></span>
            <div class="profile-dropdown" id="profile-dropdown">
                <a href="login.html" id="logout-btn"><span class="material-symbols-outlined">logout</span>Logout</a>
            </div>
        </div>       
    </div>
    <!--sidebar-->
    <div id="mySidebar" class="sidebar">
        <button class="closebtn" onclick="closeNav()">×</button>
        <h1>HungryMe.</h1>
    
        
        <a href="login.html" class="logout"><span class="material-symbols-outlined"> logout</span>Logout</a>
    </div>

    <div class="form-container">
        <h3>ADD MENU</h3>
        <div class="form-row">
            <div class="form-group">
                <label>Dish Name</label>
                <input type="text" placeholder="Enter Dish">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select>
                    <option>Menu</option>
                    <option>Snacks</option>
                    <option>Drinks</option>
                    <option>Dessert</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                <input type="number" placeholder="Enter price" min="0">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file">
            </div>
        </div>
        <a href="dish.html" class="btn">ADD</a>
    </div>
    
            </form>
        </div>
    </div>
</body>
</html>
